<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/stylesheet.css">
    <title>Camiones</title>

    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "Vehicle",
        "name": "Flota de Camiones Eléctricos LogiAPP",
        "vehicleConfiguration": "Eléctrico",
        "description": "Detalles sobre la flota de camiones eléctricos de LogiAPP, incluyendo disponibilidad y horarios operativos."
      }
      </script>
      
  </head>
<body>
  <div class="container">
    <h1 class="titulo">Camiones</h1>
    <img src="../assets/LogoTemp.png" alt="Logo de la app" class="logo">
    <div class="container-camion">
      <div class="camion">
          <h2>Camión 1</h2>
          <p class="disponibilidad">Disponible</p>
          <p class="intervalo">Operativo de 9:00 a 18:00</p>
      </div>

      <div class="camion">
          <h2>Camión 2</h2>
          <p class="disponibilidad">No disponible</p>
          <p class="intervalo">Fuera de servicio</p>
      </div>
    </div>
    <a href="../index.html" class="boton-pagina">Atrás</a>
  </div>
</body>
</html>

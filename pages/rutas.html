<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/stylesheet.css">
    <title>Rutas - LogiAPP</title>

    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "ItemList",
        "itemListElement": [
          {
            "@type": "ListItem",
            "position": 1,
            "item": {
              "@type": "Place",
              "name": "Santa Cruz de Tenerife - Icod de Los Vinos",
              "description": "Una ruta popular para el transporte de carga con camiones eléctricos."
            }
          },
          {
            "@type": "ListItem",
            "position": 2,
            "item": {
              "@type": "Place",
              "name": "La Laguna - Santa Cruz",
              "description": "Ruta eficiente para viajes cortos dentro de la ciudad."
            }
          }
        ]
      }
      </script>

</head>
<body>
    <div class="container">
        <h1>Rutas</h1>
        <p>Introduzca la ruta que desea:</p>
        <textarea id="rutaDeseada" name="rutaDeseada" rows="2" cols="50" placeholder="Ejemplo: La laguna -  Santa Cruz"></textarea>
        <p>Ultima ruta buscada: "Santa Cruz de Tenerife - Icod de Los Vinos"</p>
        <img src="../assets/ruta.png" alt="Ruta" class="ruta">
        <p><a href="../index.html" class="boton-pagina">Atrás</a>
    </div>
</body>
</html>
